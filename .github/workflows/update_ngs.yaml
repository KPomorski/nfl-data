on:
  schedule:
    # runs every day at 7:00 AM UTC = 3AM ET in jan, feb, aug-dec
    - cron:  '0 7 * 1,2,8-12 *'
  push:
    paths:
      - R/update_ngs.R
      - R/update_lat_rec.R

name: Update Data

jobs:
  update:
    name: update data
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Install necessary packages
        run: |
          install.packages(c("tidyverse", "lubridate", "glue", "usethis", "httr", "janitor", "nflfastR", "callr", "furrr"))
        shell: Rscript {0}
      - name: Run ngs update script
        run: Rscript -e 'source("R/update_ngs.R")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'source("R/make_ngs_commit.R")'
      - name: Run lat rec update script
        run: Rscript -e 'source("R/update_lat_rec.R")'
      - name: Commit results
        run: |
          Rscript -e 'source("R/make_lat_rec_commit.R")'
          git push origin master || echo "No changes to commit"